<div class="container-sm datepicker">
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">From</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">To</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Departure Date</label>
        <form class="row row-cols-sm-auto">
            <div class="col-12">
              <div class="input-group">
                <input id="formGroupExampleInput3" class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </form>
    </div>
    <div>
        <button type="button" class="w-100 btn btn-lg btn btn-dark">Take me there</button>
      
    </div>
  </form>
</div>
