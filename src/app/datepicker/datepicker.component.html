<div class="container-fluid datepicker w-25 p-3">
  <div id="test"></div>
<form id="big-form">
    <h3><img src="../../assets/train_icon.png" width="25px" />Train</h3><hr>
    <div class="form-group">
      <label for="formGroupExampleInput">From</label>
      <input 
      type="text" 
      class="form-control" 
      id="formGroupExampleInput" 
      placeholder="Example input"
      #fromInput>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">To</label>
      <input 
      type="text" 
      class="form-control" 
      id="formGroupExampleInput2" 
      placeholder="Another input"
      #toInput>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Departure Date</label>
        <input 
      type="text" 
      class="form-control" 
      id="formGroupExampleInput2" 
      placeholder="Another input"
      #d>
    </div>
    <div>
        <button 
        type="button"
        class="w-100 btn btn-lg btn btn-dark"
        (click)="submit()"
        >Take me there</button>
    </div>
  </form>
</div>
