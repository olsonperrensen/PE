<header id="header" class="p-3 bg-dark ">
  <div class="container">
      <div 
      class="nav-link d-flex flex-wrap align-items-center justify-content-center 
      justify-content-lg-start">
       <a routerLink="/" 
       class="navbar-brand d-flex align-items-center"><strong>TrainAm</strong></a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a 
            class="nav-link px-2"
            routerLink="/"
            routerLinkActive="text-secondary"
            [routerLinkActiveOptions]="{exact: true}">{{'homeKey'|translate}}</a></li>
          <li><a 
            routerLink="/features" 
            class="nav-link px-2 "
            routerLinkActive="text-secondary"
            [routerLinkActiveOptions]="{exact: true}">{{'featuresKey'|translate}}</a></li>
          <!-- <li><a 
            routerLink="/pricing" 
            class="nav-link px-2 "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Pricing</a></li> -->
          <li><a 
            routerLink="/faq" 
            class="nav-link px-2 "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">FAQs</a></li>
          <li><a 
            routerLink="/about-us" 
            class="nav-link px-2 "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">{{'aboutUsKey'|translate}}</a></li>
        </ul>
        <div class="form-check form-switch">
          <input #switch type="checkbox" class="form-check-input" id="darkSwitch"
          [checked]="darkMode$ | async"
    (change)="onToggle()" />
          <label class="custom-control-label" for="darkSwitch">{{'darkModeKey'|translate}}</label>
        </div>
        <div class="text-end">
          <button 
          type="button" 
          class="btn btn-outline-light me-2"
          routerLink="/login"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">{{'loginKey'|translate}}</button>
          <button type="button" class="btn btn-warning"
          routerLink="/signup"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">{{'signUpKey'|translate}}</button>
        </div>
        <div style="margin-left: 10px;" 
        class="text-light bg-dark nav-link px-2 d-flex d-none d-md-flex flex-row align-items-center"> 
        <span class="shop-bag"><fa-icon routerLink="/order" [icon]="faShoppingCart"></fa-icon></span>
      </div>
      </div>
    </div>
  </header>
