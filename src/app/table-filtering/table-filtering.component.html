<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>
        <ngb-alert type="custom" [dismissible]="false"><strong>Whoa!</strong> You haven't authenticated.</ngb-alert>
      </p>
    </div>
    <div class="row">
      <label for="">User</label>
      <input #user type="text">
      <label for="">Password</label>
      <input #pwd type="password">
      <input #check type="checkbox">
      <label for="">I agree</label>
      <button (click)="onClick()">Log-In</button>
    </div>
  </div>
</div>
<ng-template [ngIf]="isUser && isPwd && isCheck">
  <hr>
  <h5>Manage trains</h5>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <th scope="row">{{ country.id }}</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
        {{ country.name }}
      </td>
      <td>{{ country.area | number}}</td>
      <td>{{ country.population | number }}</td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
    </ngb-pagination>
  
    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</ng-template>
