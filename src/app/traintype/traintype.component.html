<div *ngIf="isFetching" class="container">
    <div class="row justify-content-center">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <h3>Loading...</h3>
    </div>
  </div>
<div *ngIf="!isFetching" class="container">
    <div class="row">
        <div class="col-xs-12">
          <div >
            <h3 [@slideInDownOnEnter] style="margin-bottom: 10px;"> One more step: </h3>
            <p [@slideInDownOnEnter] class="lead">Every trip has different train <strong>types</strong>.</p>
            <p class="lead">Depending on your choice, a dynamic schedule will be consequently provided. 
              Please, <strong>choose</strong> between the available options for your trip: </p>
          </div>
            <ul class="list-group" [@fadeInOnEnter]>
                <li class="list-group-item-black d-flex justify-content-between align-items-center">
                  <button 
                  routerLink="/table" 
                  style="width: 100%; margin: 15px;" 
                  class="btn btn-outline-success">SE50</button>
                  <span class="badge badge-primary badge-pill">OK</span>
                </li>
                <li class="list-group-item-black d-flex justify-content-between align-items-center">
                  <button 
                  routerLink="/table" 
                  style="width: 100%;margin: 15px;" 
                  class="btn btn-outline-primary">SE70</button>
                  <span class="badge badge-primary badge-pill">OK</span>
                </li>
                <li class="list-group-item-black d-flex justify-content-between align-items-center">
                  <button 
                  routerLink="/table" 
                  style="width: 100%;margin: 15px;" 
                  class="btn btn-outline-warning">SE80</button>
                  <span class="badge badge-primary badge-pill badge-full">FULL</span>
                </li>
              </ul>
        </div>
    </div>
</div>
