<form #f="ngForm" name="form" (ngSubmit)="onSubmit(f)" class="card p-2">
    <div class="input-group">
      <input #coupon="ngModel" ngModel name="coupon" type="text" class="form-control" placeholder="Coupon code" >
      <p>&nbsp;&nbsp; </p> 
      <button 
      type="submit"
      class="btn"><a *ngIf="coupon.dirty" class="text-black">Apply</a></button>
    </div>
  </form>
